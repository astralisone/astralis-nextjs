# Fly.io configuration for Astralis One Workers
# Deploy with: fly deploy -c fly.toml

app = "astralis-workers"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.workers"

[env]
  NODE_ENV = "production"
  PORT = "8080"

# Use shared-cpu-1x for free tier (256MB RAM)
# Upgrade to dedicated CPU for production workloads
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1

# Health check for Fly.io
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

# Secrets to set via CLI:
# fly secrets set DATABASE_URL="..." REDIS_URL="..." OPENAI_API_KEY="..." ANTHROPIC_API_KEY="..." BLOB_READ_WRITE_TOKEN="..."
