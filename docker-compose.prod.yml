# Production docker-compose - Full stack with Docker containers

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: astralis_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Map to 5433 to avoid conflicts
    environment:
      POSTGRES_DB: astralis
      POSTGRES_USER: gregorystarr
      POSTGRES_PASSWORD: p05tgr355P455!
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gregorystarr -d astralis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: astralis_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass p05tgr355P455!
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    image: astralis-nextjs-app:latest
    container_name: astralis_app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # BullMQ Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: astralis-worker:latest
    container_name: astralis_worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: astralis_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - WEBHOOK_URL=http://localhost:5678
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_ENCRYPTION_KEY=your-64-character-hex-encryption-key-change-this-badassSecret
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=astralis
      - DB_POSTGRESDB_USER=gregorystarr
      - DB_POSTGRESDB_PASSWORD=p05tgr355P455!
      - DB_POSTGRESDB_SCHEMA=n8n
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - n8n-data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  n8n-data:
    driver: local
